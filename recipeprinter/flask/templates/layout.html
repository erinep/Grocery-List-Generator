<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Recipe Printer</title>
    <script src="{{url_for('static', filename='helpers.js')}}"></script>

  </head>

  <body>
    <div id="page-container">

        <div id="nav-bar">
          <ul>
            <div id="logo">
              <li> <a href="{{url_for('home')}}">Erin's Grocery List Generator</a></li>
            </div>
            <div id='links'>
              <li><a href="{{ url_for('recipes') }}">select recipes</a></li>
              <li><a href="{{ url_for('ingredients') }}">see ingredients</a></li>
              <li><a href="{{ url_for('show_recipe_details') }}">show recipe details</a></li>
              <li><a href="{{ url_for('create_recipe') }}">add new recipe</a></li>
            </div>
          </ul>
        </div>


        <div id="content">{% block content %}{% endblock %}</div>

      <footer>
        <p>
          &copy; Copyright 2024 by <a href="https://www.github.com/erinep"> Erinep</a>
        </p>
      </footer>

    </div> 
  </body>
</html>
